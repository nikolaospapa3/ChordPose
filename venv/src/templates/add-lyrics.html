<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add lyrics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="add-song" class="expand">
        <!-- here will be the form ... -->
        <form id="create-song" method="post" onsubmit="return(validate());" >
            
            <output id="message"></output>

            <fieldset>
                <legend> New Song </legend>
            <label for="song-name" class="info"> *Song Name: </label>
            <input type="text" id="song-name" name="title" value="{{title}}" required> <br>
            <label for="composer" class="info"> Music by: </label>
            <input type="text" id="composer" value="{{composers}}" name="composer" placeholder="π.χ. Μίκης Θεοδωράκης"> <br>
            <label for="lyricist" class="info"> Lyrics by: </label>
            <input type="text" id="lyricist" value="{{lyricists}}" name="lyricist" placeholder="π.χ. Γιάννης Ρίτσος"> <br>

            <label for="lyrics" class="info"> *Lyrics: </label>
            <textarea  id="lyrics" name="lyrics" cols="50" rows="20"  required>{{lyrics}}</textarea> <br>
            </fieldset>

            <input type="submit" value="Submit song">
        </form>
        <a href='/'>Home</a> <br>
    </div>
</body>
</html>
