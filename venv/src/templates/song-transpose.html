<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Transpose</title>
</head>
<body>
    <div> <heading> {{title}} </heading>
      
        <p id="lyrics">Music by: {{composer}} <br>
            Lyrics by: &emsp; {{lyricist}} <br>
            <br>
            {% for lyric_line, chord_line in zip(lyrics.split('\n'),chords.split('\n'))  %}
            
            <span style="color: red"> {{chord_line.replace(' ', '_')}}</span><br>

            {{lyric_line}}  <br>
            
            {% endfor %}
            <br>
            
        </p>
        <p>
            <form method="post">
                <label id="transporto"> Temporary Transporto: &emsp;</label> 
                <input type="number" name="transporto" value="{{transporto}}">
                <span> from the saved tonality</span>
            </form>
        </p>
    </div>
</body>
<script>
major = ['A', 'A#', 'B', 'C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#'];
minor = ['Am', 'A#m', 'Bm', 'Cm', 'C#m', 'Dm', 'D#m', 'Em', 'Fm', 'F#m', 'Gm', 'G#m'];
inputTransporto = document.querySelector('input').focus();


</script>
</html>
