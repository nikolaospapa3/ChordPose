<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add chords for song: {{title}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
</head>
<body>
    <div id="add-chords" class="expand">
        <!-- here will be the form ... -->
        <form id="add-chords" method="post" onsubmit="return(validate());" >
            
            <output id="message"></output>

            <fieldset>
                <legend> Add chords for song: {{title}} </legend>
            <label for="song-name" class="info"> *Song Name: </label>
            <input type="text" id="song-name" name="songName" value="{{title}}" readonly>  <br>
            <label for="composer" class="info"> Music by: </label>
            <input type="text" id="composer" name="composer" value="{{composers}}" readonly>  <br>
            <label for="lyricist" class="info"> Lyrics by: </label>
            <input type="text" id="lyricist" name="lyricist" value="{{lyricists}}" readonly>  <br>

            <label for="lyrics" class="info"> *Lyrics-Chords: </label> <br>
            
            {% for line, chord_line in zip(lyrics_list, chords_list) %}
            
            <br>
            
            <input type="text" class="chords-input"  value="{{chord_line}}" placeholder="Chords..." size="100" name="chordsLine-{{ loop.index }}"><br>
            
            <input type="text" value="{{line}}" size="100" name="lyricsLine-{{ loop.index }}">  <br> 
            {% endfor %}
            
            </fieldset>

            <input type="submit" value="Submit song >>>">
        </form>

        <br>
        <a href="/{{song_id}}/update-lyrics"> <<< Update Lyrics </a>
    </div>
</body>
</html>
