<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1 style="color: blue"> Home page for ChordPose </h1><br> 
    <a href="/live"> Live </a> <br> <br>
    <a href="/add-song"> Add a new song </a> <br><br>
    <a href="/list">Songs List for Live</a>
    <br>
    <br>
    <br>
    <form method="post">
        <label for="find"> Find Song </label>
            <input id="find" list="songs" name="find" autocomplete="off"> ( write/select and press 'Enter')
            <datalist id="songs">
                <select name="song" id="song">
                     {% for song in songs %}
                     <option value="{{song}}">{{song}}</option>
                     {% endfor%}
                </select>
                </datalist>
    </form>
    {% for id in ids %}
       &emsp; &emsp; <a href="/{{id}}/song-transpose">{{selected}}</a>
    {% endfor %}
</body>

</html>
